<form (ngSubmit)="save()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <button
        [matMenuTriggerFor]="settingsMenu"
        class="text-secondary"
        mat-icon-button
        type="button"
        *ngIf="mode=='read'"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
  
      <button
        class="text-secondary"
        mat-dialog-close
        mat-icon-button
        type="button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-divider class=""></mat-divider>
    <mat-dialog-content fxLayout="column">
        <div class="flex">
            <div class="mx-1">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input [readonly]="mode=='read'"  formControlName="firstName" matInput />
                    
                </mat-form-field>
                <app-input-error [controls]="this.form.controls['firstName']" [fieldName]="'First Name'"></app-input-error>
            </div>
            <div class="mx-1">
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input [readonly]="mode=='read'" formControlName="lastName" matInput />
                </mat-form-field>
                <app-input-error [controls]="this.form.controls['lastName']" [fieldName]="'Last Name'"></app-input-error>
            </div>
        </div>
        <div class="flex">
            <div class="mx-1">
            
        </div>
        <div class="mx-1">
            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input [readonly]="mode=='read'" formControlName="age" type="number" matInput />
            </mat-form-field>
            <app-input-error [controls]="this.form.controls['age']" [fieldName]="'Age'"></app-input-error>
        </div>
        </div>
        <div class="flex">
        <div class="mx-1">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input [readonly]="mode=='read'" formControlName="email" type="email" matInput />
            </mat-form-field>
            <app-input-error [controls]="this.form.controls['email']" [fieldName]="'Email'"></app-input-error>
        </div>
        </div>
       

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">CANCEL</button>
        <button *ngIf="isCreateMode()" [disabled]="!this.form.valid" color="primary" mat-button type="submit">
            Create Appointment
        </button>
        <button *ngIf="isUpdateMode()" [disabled]="!this.form.valid" color="primary" mat-button type="submit">
            UPDATE Appointment
        </button>
    </mat-dialog-actions>
</form>
<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
    <!-- <button mat-menu-item (click)="modeChangeToUpdate()">
      <mat-icon>autorenew</mat-icon>
      <span>Update</span>
    </button> -->
</mat-menu>
