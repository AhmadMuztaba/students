<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img class="logo" alt="logo" src="../../../../assets/Logo/undraw_teacher_re_sico.svg"/></mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item (click)="render('form')" routerLink="/">Form</a>
      <a  mat-list-item (click)="render('lists')" routerLink="/">List</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>students</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-container *ngIf="showComponent=='lists'">
      <app-lists></app-lists>
    </ng-container>
    <ng-container *ngIf="showComponent=='form'">
      <app-form></app-form>
    </ng-container>
    <!-- <router-outlet></router-outlet> -->

  </mat-sidenav-content>
</mat-sidenav-container>
