<div style="background-color: #f6f6f6;padding:.5rem;">
  <div class="flex justify-between">
    <mat-form-field  appearance="outline">
      <mat-label>Search</mat-label>
      <input autocomplete="nope" matInput (keyup)="applyFilter($event)"
      placeholder="Search" type="text" name="search" />      
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>DOB Filter</mat-label>
    <input readonly matInput (dateChange)="searchByDate($event)" [matDatepicker]="picker">
    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  </div>
 
  <table mat-table class="mat-elevation-z8"  [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        ID
      </th>
      <td mat-cell *matCellDef="let row;let i=index">
        {{i+1}}
      </td>
    </ng-container>
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="DOB" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        DOB
      </th>
      <td mat-cell *matCellDef="let row">
        {{dateFormat(row.dob)}}
      </td>
    </ng-container>
    <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Email
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.email}}
      </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Phone
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.phone}}
      </td>
    </ng-container>
    <ng-container matColumnDef="profession" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
       Profession
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.profession}}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef>
       Actions
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="'show/'+row.id" (click)="showForm()">
            <mat-icon>list_alt</mat-icon>
            <span>View Details</span>
          </button>
          <button mat-menu-item [routerLink]="'/'+row.id">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="delete(row.id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
        </mat-menu>
        
      </td>
    </ng-container>
    <tr mat-header-row  *matHeaderRowDef="columns"></tr>
    <tr mat-row class="row" *matRowDef="let row;columns:columns"></tr>
  </table>

  <mat-paginator class="mt-2" [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="handlePage($event)"
  aria-label="Select page">
</mat-paginator>
</div>
